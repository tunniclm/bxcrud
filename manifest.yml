declared-services:
  cloudantCrudService:
    label: cloudantNoSQLDB
    plan: Lite
applications:
- name: crud
  memory: 128M
  instances: 1
  random-route: true
  buildpack: swift_buildpack
  command: crud --bind 0.0.0.0:$PORT
  env:
    OPENAPI_SPEC: "/explorer/swagger.yml"
  services:
  - cloudantCrudService
  timeout: 180
